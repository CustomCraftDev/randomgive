category:
  - food
  - fun
  - undeaD

undeaD:
  - DIAMOND_BLOCK:999999

food:
  - COOKIE:64
  - CARROT:1
  - CAKE:1
  - BREAD:64

fun:
  - JACK_O_LANTERN:64
  - CHAINMAIL_LEGGINGS:1
  - GREEN_RECORD:1
