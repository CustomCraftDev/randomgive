items:
- DIRT:64
- CHAINMAIL_LEGGINGS:1
- GREEN_RECORD:1
- SPONGE:999999
message:
  line1: -- Randomgive ---------------
  line2: $PlayerName$ got $ItemAmount$ $ItemName$.
  line3: -- by undeaD_D --------------
  color1: YELLOW
  color2: WHITE
  color3: YELLOW
config-infos:
  info0: dont leave color or line blank !!!
  info1: colors -> http://jd.bukkit.org/rb/apidocs/org/bukkit/ChatColor.html
  info2: items -> http://jd.bukkit.org/dev/apidocs/org/bukkit/Material.html
