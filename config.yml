  info4: $NONE$ -> if line is not needed
  info5: $PlayerName$ -> name of player
  info6: $ItemName$ -> itemname
  info7: $ItemAmount$ -> amount
command-infos:
  rgive: everyone
  rreload: op only
  rdisable: op only
  rreset: op only
debug: false
